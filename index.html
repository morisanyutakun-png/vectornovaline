<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添削依頼フォーム（LINE自動入力）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p.notice {
      background: rgba(0,0,0,0.2);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-weight: bold;
      max-width: 400px;
    }

    #openFormBtn {
      padding: 20px 50px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #openFormBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    #openFormBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>添削依頼フォームを開く</h1>
  <p class="notice">
    このボタンを押すと、あなたのLINE IDが自動入力されます。<br>
    LINE IDは編集できませんのでご注意ください。
  </p>
  <button id="openFormBtn">フォームを開く</button>

  <script>
    const liffId = "2008513285-MXPvDQ88";
    const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfcKsxo_YtSGhGIXrJcAOwXmezlt8_49Fd8CGrn3zLzPXbKFQ/viewform";
    let userId = null;

    // LIFF 初期化
    liff.init({ liffId })
      .then(() => {
        if (!liff.isLoggedIn()) liff.login();
        return liff.getProfile();
      })
      .then(profile => {
        if (profile) userId = encodeURIComponent(profile.userId);
      })
      .catch(err => console.error('LIFF初期化失敗:', err));

    // ボタン押下
    const btn = document.getElementById('openFormBtn');
    btn.addEventListener('click', () => {
      if (!userId) {
        alert('LINE ID がまだ取得できていません。少し待ってからもう一度押してください。');
        return;
      }

      // ユーザー操作直後に新しいウィンドウで開く
      const newWindow = window.open("", "_blank");
      if (!newWindow) {
        alert('ポップアップブロックされています。ブラウザの設定で許可してください。');
        return;
      }
      newWindow.location.href = `${formBaseUrl}?entry.1260928672=${userId}`;

      // 押した後にボタンを無効化して再押不可に
      btn.disabled = true;
      btn.textContent = "LINE ID 自動入力済み、フォームを確認してください";
    });
  </script>
</body>
</html>
