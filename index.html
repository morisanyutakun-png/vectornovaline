<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添削依頼フォーム（LINE自動入力）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>添削依頼フォームを開く</h1>
  <button id="openFormBtn" disabled>フォームを開く</button>

  <script>
    const liffId = "2008513285-MXPvDQ88";
    const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfcKsxo_YtSGhGIXrJcAOwXmezlt8_49Fd8CGrn3zLzPXbKFQ/viewform";
    let userId = null;

    // LIFF 初期化
    liff.init({ liffId })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          return liff.getProfile();
        }
      })
      .then(profile => {
        if (profile) {
          userId = encodeURIComponent(profile.userId);
          document.getElementById('openFormBtn').disabled = false; // ボタン有効化
        }
      })
      .catch(err => console.error(err));

    // ボタン押下でフォームを開く
    document.getElementById('openFormBtn').addEventListener('click', () => {
      if (!userId) {
        alert('LINE ID が取得できていません。');
        return;
      }
      // ここでは同期的に window.open() を呼ぶ
      const url = `${formBaseUrl}?entry.1260928672=${userId}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
