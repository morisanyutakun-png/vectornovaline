<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添削依頼フォーム（LINE自動入力）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Product+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ===== Body ===== */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #f1f3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* ===== Form Card ===== */
    .form-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 50px 40px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }

    /* ===== Logo ===== */
    .google-logo {
      display: block;
      margin: 0 auto 25px auto;
      width: 130px;
    }

    /* ===== Heading ===== */
    h1 {
      font-family: 'Product Sans', sans-serif;
      font-weight: 500;
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #202124;
    }

    /* ===== Notice ===== */
    .notice {
      font-size: 1rem;
      line-height: 1.7;
      background: #f8f9fa;
      padding: 18px 22px;
      border-radius: 12px;
      margin-bottom: 40px;
      color: #202124;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      text-align: left;
    }

    /* ===== Button ===== */
    #openFormBtn {
      font-family: 'Product Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 16px 32px;
      color: #fff;
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease;
      margin: 0 auto;
      position: relative;
    }

    #openFormBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #357ae8, #1669c1);
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    #openFormBtn:disabled {
      background-color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    #openFormBtn:active:not(:disabled) {
      background-color: #999;
      transform: translateY(0);
    }

    .btn-icon {
      width: 20px;
      height: 20px;
    }

    /* ===== Spinner ===== */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #666;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Responsive ===== */
    @media screen and (max-width: 480px) {
      .form-card { padding: 35px 25px; }
      h1 { font-size: 1.8rem; }
      .notice { font-size: 0.95rem; padding: 14px 16px; }
      #openFormBtn { font-size: 1rem; padding: 14px 24px; gap: 8px; }
      .google-logo { width: 110px; }
      .spinner { width: 16px; height: 16px; border-width: 2.5px; }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" class="google-logo">
    <h1>添削依頼フォーム</h1>

    <p class="notice">
      このボタンを押すと、LINE IDが自動入力されたGoogleフォームに遷移します。<br>
      LINE IDは編集せず、そのままにしてください。
    </p>

    <button id="openFormBtn" disabled>
      <span class="btn-text">
        <img src="https://www.gstatic.com/images/icons/material/system/1x/open_in_new_black_18dp.png" class="btn-icon">
        読み込み中...
      </span>
      <span class="spinner" style="display:none;"></span>
    </button>
  </div>

  <script>
    const liffId = "2008513285-MXPvDQ88";
    const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfcKsxo_YtSGhGIXrJcAOwXmezlt8_49Fd8CGrn3zLzPXbKFQ/viewform";
    let userId = null;

    async function initLiff() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) await liff.login();

        const profile = await liff.getProfile();
        if (profile) {
          userId = encodeURIComponent(profile.userId);
          const btn = document.getElementById('openFormBtn');
          btn.disabled = false;
          btn.querySelector('.btn-text').innerHTML =
            '<img src="https://www.gstatic.com/images/icons/material/system/1x/open_in_new_black_18dp.png" class="btn-icon"> フォームを開く';
        }
      } catch (err) {
        console.error('LIFF初期化失敗:', err);
        const btn = document.getElementById('openFormBtn');
        btn.textContent = "読み込み失敗、再読み込みしてください";
      }
    }

    document.getElementById('openFormBtn').addEventListener('click', () => {
      if (!userId) {
        alert('LINE ID がまだ取得できていません。少し待ってからもう一度押してください。');
        return;
      }

      const btn = document.getElementById('openFormBtn');
      const spinner = btn.querySelector('.spinner');
      const text = btn.querySelector('.btn-text');

      // 表示切り替え
      spinner.style.display = 'inline-block';
      text.style.opacity = '0.5';
      btn.disabled = true;

      const targetUrl = `${formBaseUrl}?entry.1260928672=${userId}`;

      if (liff.isInClient() && liff.isApiAvailable('openWindow')) {
        liff.openWindow({ url: targetUrl, external: true });
      } else {
        window.location.href = targetUrl;
      }
    });

    initLiff();
  </script>

</body>
</html>
