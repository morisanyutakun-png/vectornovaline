<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添削依頼フォーム（LINE自動入力）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    #openFormBtn {
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #ff5f6d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #openFormBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    #openFormBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>添削依頼フォームを開く</h1>
  <button id="openFormBtn">フォームを開く</button>

  <script>
    const liffId = "2008513285-MXPvDQ88";
    const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfcKsxo_YtSGhGIXrJcAOwXmezlt8_49Fd8CGrn3zLzPXbKFQ/viewform";
    let userId = null;

    // LIFF 初期化（バックグラウンドで）
    liff.init({ liffId })
      .then(() => {
        if (!liff.isLoggedIn()) liff.login();
        return liff.getProfile();
      })
      .then(profile => {
        if (profile) userId = encodeURIComponent(profile.userId);
      })
      .catch(err => console.error(err));

    // ボタン押下で即ポップアップ作成
    document.getElementById('openFormBtn').addEventListener('click', () => {
      if (!userId) {
        alert('LINE ID がまだ取得できていません。少し待ってからもう一度押してください。');
        return;
      }
      // ユーザー操作直後に新しいウィンドウを開く
      const newWindow = window.open("", "_blank");
      const url = `${formBaseUrl}?entry.1260928672=${userId}`;
      newWindow.location.href = url;
    });
  </script>
</body>
</html>
